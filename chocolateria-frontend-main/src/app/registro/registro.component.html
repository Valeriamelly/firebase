<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form [formGroup]="registerForm" (ngSubmit)="register()">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput
                       formControlName="userName"
                       id="userName"
                       placeholder="Username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput
                       formControlName="userFirstName"
                       id="userFirstName"
                       placeholder="Firstname">
                <mat-hint>Nombre</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Apellido</mat-label>
                <input matInput
                       formControlName="userLastName"
                       id="userLastName"
                       placeholder="Lastname">
                <mat-hint>Apellido</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput
                       formControlName="userPassword"
                       id="userPassword"
                       placeholder="Password">
                <mat-hint>contraseña</mat-hint>
            </mat-form-field>

            <div class="text-center">
                <button type="submit" mat-raised-button color="primary">Registrar</button>
            </div>
            
        </form>
    </div>
</div>
